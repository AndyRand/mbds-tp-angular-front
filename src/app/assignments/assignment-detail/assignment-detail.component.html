<div class="container">
    <mat-card *ngIf="assignmentTransmis">
    <img class="picture" src="{{assignmentTransmis.prof.image}}"><img class="pictureauteur" src="{{assignmentTransmis.auteur.image}}">
    
    <mat-card-title>{{assignmentTransmis.nom}}</mat-card-title>    
    <mat-card-subtitle>{{assignmentTransmis.dateDeRendu | date}}</mat-card-subtitle>
    <mat-card-content>{{assignmentTransmis.prof.matiere.nom}}</mat-card-content>
    <mat-card-content>{{assignmentTransmis.note}}</mat-card-content>
    <mat-card-content>{{assignmentTransmis.remarques}}</mat-card-content>
    

    <div id="bottom">
      <mat-checkbox *ngIf="!assignmentTransmis.rendu" (click)="onAssignmentRendu()">
        Rendu
      </mat-checkbox>
      
      <div class="example-button-row">
        <button mat-flat-button color="primary" (click)="onClickEdit()">Edit</button>
      </div>

      <div class="example-button-container">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="onDelete()">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </mat-card>
</div>
