<main class="container">
  <a routerLink="/add" class="ajouterBtn">
    <button mat-flat-button color="accent">
      Ajouter un assignment
    </button>
  </a>
  <h1>Liste des assignments</h1>
  <mat-divider></mat-divider> 
  <div class="pagi">
    <nav>
      <button mat-raised-button color="primary" (click)="premierePage()">
        Première
      </button>
      <button mat-raised-button color="primary" [disabled]="!hasPrevPage" (click)="pagePrecedente()">
        Prev
      </button>
      <button mat-raised-button color="primary" [disabled]="!hasNextPage" (click)="pageSuivante()">
        Suiv
      </button>
      <button mat-raised-button color="primary" (click)="dernierePage()">
        Dernière
      </button>
    </nav>
  </div>

<mat-tab-group mat-align-tabs="start" >
    <mat-tab label="Rendu">
      <table mat-table [dataSource]="rendu" class="mat-elevation-z8">  
        <!-- Nom Column -->
        <ng-container matColumnDef="Image">
          <th mat-header-cell *matHeaderCellDef> Prof </th>
          <td mat-cell *matCellDef="let element"> <a routerLink="/assignment/{{element.id}}"><img class="pictureauteur" src="{{element.auteur.image}}"> </a></td>
        </ng-container>
        <ng-container matColumnDef="Nom">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.dateDeRendu | date}} </td>
        </ng-container>
        <ng-container matColumnDef="Details">
          <th mat-header-cell *matHeaderCellDef> Details </th>
          <td mat-cell *matCellDef="let element">  <a routerLink="/assignment/{{element.id}}"> Voir </a> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-tab>
    <mat-tab label="Non Rendu">
      <table mat-table [dataSource]="nonRendu" class="mat-elevation-z8">  
        <!-- Nom Column -->
        <ng-container matColumnDef="Image">
          <th mat-header-cell *matHeaderCellDef> Prof </th>
          <td mat-cell *matCellDef="let element"> <img class="pictureauteur" src="{{element.auteur.image}}"> </td>
        </ng-container>
        <ng-container matColumnDef="Nom">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.dateDeRendu | date}} </td>
        </ng-container>
        <ng-container matColumnDef="Details">
          <th mat-header-cell *matHeaderCellDef> Details </th>
          <td mat-cell *matCellDef="let element">  <a routerLink="/assignment/{{element.id}}"> Voir </a> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-tab>
  </mat-tab-group>

 


</main>
